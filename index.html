<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EICU - APEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="src/style.css">
</head>
<body class="theme-dark">
<div class="container">
    <div class="header">
        <div class="logo"><a href="intro.html">EICU-APEX</a></div>
        <nav class="navigation nav_tabs">
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                    <path d="M16 1H2c-.55 0-1 .45-1 1v14c0 .55.45 1 1 1h14c.55 0 1-.45 1-1V2c0-.55-.45-1-1-1zM7 13H5V8h2v5zm3 0H8V5h2v8zm3 0h-2V9h2v4z"/>
                </svg>
                <span>go to graph</span>
            </a>
            <a href="input.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
                <span>input data</span>
            </a>
        </nav>
        <!--<div class="change-theme">
            <small>dark</small>
            <div class="btn-toggle">
                <input type="checkbox" checked class="cb-value"/> <span class="round-btn"></span>
            </div>
            <small>light</small>
        </div>-->
        <div class="search">
            <select>
                <option value="1458723">1458723</option>
                <option value="3452525">3452525</option>
                <option value="7537332">7537332</option>
                <option value="2321542">2321542</option>
                <option value="8645624">8645624</option>
                <option value="3267435">3267435</option>
                <option value="6845625">6845625</option>
            </select>
            <input type="search"/>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
        </div>
    </div>
    <div id="filters-container" class="filter-charts">
        <div class="checkbox">
            <input id="filter-COx" type="checkbox" name="charts" value="filter-COx" checked="checked">
            <label for="filter-COx">COx</label>
        </div>
        <div class="checkbox">
            <input id="filter-RSO2" type="checkbox" name="charts" value="filter-RSO2" checked="checked">
            <label for="filter-RSO2">rSO2</label>
        </div>
        <div class="checkbox">
            <input id="filter-MAP" type="checkbox" name="charts" value="filter-MAP" checked="checked">
            <label for="filter-MAP">MAP</label>
        </div>
        <div class="checkbox">
            <input id="filter-ETCO2" type="checkbox" name="charts" value="filter-ETCO2" checked="checked">
            <label for="filter-ETCO2">EtCO2</label>
        </div>
        <div class="checkbox">
            <input id="filter-SJVO2" type="checkbox" name="charts" value="filter-SJVO2" checked="checked">
            <label for="filter-SJVO2">SJVO2</label>
        </div>
        <div class="checkbox">
            <input id="filter-ADJL" type="checkbox" name="charts" value="filter-ADJL" checked="checked">
            <label for="filter-ADJL">ADJL</label>
        </div>
        <div class="checkbox">
            <input id="filter-LOI" type="checkbox" name="charts" value="filter-LOI" checked="checked">
            <label for="filter-LOI">LOI</label>
        </div>
        <div class="checkbox">
            <input id="filter-AVDO2" type="checkbox" name="charts" value="filter-AVDO2" checked="checked">
            <label for="filter-AVDO2">AVDO2</label>
        </div>
        <div class="checkbox">
            <input id="filter-CEO2" type="checkbox" name="charts" value="filter-CEO2" checked="checked">
            <label for="filter-CEO2">CEO2</label>
        </div>
        <div class="checkbox">
            <input id="filter-AJglc" type="checkbox" name="charts" value="filter-AJglc" checked="checked">
            <label for="filter-AJglc">AJglc</label>
        </div>
        <div class="checkbox">
            <input id="filter-AJCO2" type="checkbox" name="charts" value="filter-AJCO2" checked="checked">
            <label for="filter-AJCO2">AJCO2</label>
        </div>
        <div class="checkbox">
            <input id="filter-RQ" type="checkbox" name="charts" value="filter-RQ" checked="checked">
            <label for="filter-RQ">RQ</label>
        </div>
        <div class="checkbox">
            <input id="filter-NPI" type="checkbox" name="charts" value="filter-NPI" checked="checked">
            <label for="filter-NPI">NPI</label>
        </div>
        <div class="checkbox">
            <input id="filter-pupil" type="checkbox" name="charts" value="filter-pupil" checked="checked">
            <label for="filter-pupil">Pupil Size</label>
        </div>
    </div>

    <!-- Chart 1 -->
    <section class="content content-chart">
        <div class="chart-container filter-COx">
            <div id="chart_COx" class="chart"></div>
        </div>
        <div class="chart-container filter-RSO2">
            <div id="chart_RSO2" class="chart"></div>
        </div>
        <div class="chart-container filter-MAP">
            <div class="more btn-COx-MAP">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                    <path d="M4 7.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5S5.5 9.83 5.5 9 4.83 7.5 4 7.5zm10 0c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm-5 0c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5S9.83 7.5 9 7.5z"/>
                </svg>
            </div>
            <div id="chart_MAP" class="chart"></div>
        </div>
        <div class="chart-container filter-ETCO2">
            <div class="more btn-ETCO2">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                    <path d="M4 7.5c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5S5.5 9.83 5.5 9 4.83 7.5 4 7.5zm10 0c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5-.67-1.5-1.5-1.5zm-5 0c-.83 0-1.5.67-1.5 1.5s.67 1.5 1.5 1.5 1.5-.67 1.5-1.5S9.83 7.5 9 7.5z"/>
                </svg>
            </div>
            <div id="chart_ETCO2" class="chart"></div>
        </div>
        <div class="chart-container filter-SJVO2">
            <div id="chart_SJVO2" class="chart"></div>
        </div>
        <div class="chart-container filter-ADJL">
            <div id="chart_ADJL" class="chart"></div>
        </div>
        <div class="chart-container filter-LOI">
            <div id="chart_LOI" class="chart"></div>
        </div>
        <div class="chart-container filter-AVDO2">
            <div id="chart_AVDO2" class="chart"></div>
        </div>
        <div class="chart-container filter-CEO2">
            <div id="chart_CEO2" class="chart"></div>
        </div>
        <div class="chart-container filter-AJglc">
            <div id="chart_AJglc" class="chart"></div>
        </div>
        <div class="chart-container filter-AJCO2">
            <div id="chart_AJCO2" class="chart"></div>
        </div>
        <div class="chart-container filter-RQ">
            <div id="chart_RQ" class="chart"></div>
        </div>
        <div class="chart-container filter-NPI">
            <div id="chart_NPI" class="chart"></div>
        </div>
        <div class="chart-container filter-pupil">
            <div id="chart_pupil" class="chart"></div>
        </div>
    </section>

    <!-- Modal COx -->
    <div class="modal modal-COx-MAP">
        <h3>Time under MAPopt : --hr--min</h3>
        <div class="chart-container">
            <div id="chart_COxMAP" class="chart"></div>
        </div>
        <div class="chart-container">
            <div id="chart_RSO2MAP" class="chart"></div>
        </div>
    </div>

    <!-- Modal COx -->
    <div class="modal modal-ETCO2">
        <h3>Time under ETCO2opt : --hr--min</h3>
        <div class="chart-container">
            <div id="chart_CO2xETCO2" class="chart"></div>
        </div>
        <div class="chart-container">
            <div id="chart_RSO2ETCO2" class="chart"></div>
        </div>
    </div>
    <div class="modal-backdrop"></div>
</div>

<script type="text/javascript" src="src/js/chartLoader.js"></script>
<script src="src/js/script.js" type="text/javascript"></script>
<script src="src/js/jquery-3.5.1.min.js"></script>
<script src="src/js/jquery.cookie.min.js"></script>
<script src="src/js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EICU - APEX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="src/style.css">
</head>
<body class="theme-dark">
<div class="container">
    <div class="header">
        <div class="logo"><a href="/apex">EICU-APEX</a></div>
        <nav class="navigation nav_tabs">
            <a href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                    <path d="M16 1H2c-.55 0-1 .45-1 1v14c0 .55.45 1 1 1h14c.55 0 1-.45 1-1V2c0-.55-.45-1-1-1zM7 13H5V8h2v5zm3 0H8V5h2v8zm3 0h-2V9h2v4z"/>
                </svg>
                <span>go to graph</span>
            </a>
            <a href="input.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
                <span>input data</span>
            </a>
            <a href="intervention.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                    <path d="M10.01 21.01c0 1.1.89 1.99 1.99 1.99s1.99-.89 1.99-1.99h-3.98zm8.87-4.19V11c0-3.25-2.25-5.97-5.29-6.69v-.72C13.59 2.71 12.88 2 12 2s-1.59.71-1.59 1.59v.72C7.37 5.03 5.12 7.75 5.12 11v5.82L3 18.94V20h18v-1.06l-2.12-2.12zM16 13.01h-3v3h-2v-3H8V11h3V8h2v3h3v2.01z"/>
                </svg>
                <span>intervention</span>
            </a>
        </nav>
        <div class="search">
            <select>
                <option value="streaming">streaming data</option>
                <option value="1458723">1458723</option>
                <option value="3452525">3452525</option>
                <option value="7537332">7537332</option>
                <option value="2321542">2321542</option>
                <option value="8645624">8645624</option>
                <option value="3267435">3267435</option>
                <option value="6845625">6845625</option>
            </select>
            <input type="search"/>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
        </div>
    </div>
    <div class="title">
        <div></div>
        <button class="btn-save">
            <i class="fas fa-check"></i>
            <span>save</span>
        </button>
    </div>

    <!-- Health Record -->
    <section id="record" class="content content-input">
        <div class="record-container">
            <div class="record">
                <label for="search-time">time</label>
                <input id="search-time" type="datetime-local"/>
            </div>
            <div class="record-title">Intervention</div>
            <div class="records records-checkbox">
                <div class="checkbox">
                    <input id="adjustOxygenation" type="checkbox" name="intervention">
                    <label for="adjustOxygenation">Adjust Oxygenation (O2)</label>
                </div>
                <div class="checkbox">
                    <input id="adjustVentilation" type="checkbox" name="intervention">
                    <label for="adjustVentilation">Adjust Ventilation (CO2)</label>
                </div>
                <div class="checkbox">
                    <input id="vasopressorIncrease" type="checkbox" name="intervention">
                    <label for="vasopressorIncrease">Vasopressor increase</label>
                </div>
                <div class="checkbox">
                    <input id="fluidInfusion" type="checkbox" name="intervention">
                    <label for="fluidInfusion">Fluid infusion</label>
                </div>
                <div class="checkbox">
                    <input id="transfusion" type="checkbox" name="intervention">
                    <label for="transfusion">Transfusion</label>
                </div>
                <div class="checkbox">
                    <input id="increaseCardiacOutput" type="checkbox" name="intervention">
                    <label for="increaseCardiacOutput">Increase cardiac output</label>
                </div>
                <div class="checkbox">
                    <input id="increaseSedation" type="checkbox" name="intervention">
                    <label for="increaseSedation">Increase sedation</label>
                </div>
                <div class="checkbox">
                    <input id="hyperosmoticAgent" type="checkbox" name="intervention">
                    <label for="hyperosmoticAgent">Hyperosmotic agent</label>
                </div>
                <div class="checkbox">
                    <input id="seizureControl" type="checkbox" name="intervention">
                    <label for="seizureControl">Seizure control</label>
                </div>
                <div class="checkbox">
                    <input id="targetCO2Adjusted" type="checkbox" name="intervention">
                    <label for="targetCO2Adjusted">Target CO2 adjusted</label>
                </div>
                <div class="checkbox">
                    <input id="targetBPElevated" type="checkbox" name="intervention">
                    <label for="targetBPElevated">Target BP elevated</label>
                </div>
                <div class="checkbox">
                    <input id="lowerTargetTemp" type="checkbox" name="intervention">
                    <label for="lowerTargetTemp">Lower target temp</label>
                </div>
                <div class="checkbox">
                    <input id="longerTargetTemp" type="checkbox" name="intervention">
                    <label for="longerTargetTemp">Longer target temp</label>
                </div>
                <div class="checkbox">
                    <input id="stopRewarming" type="checkbox" name="intervention">
                    <label for="stopRewarming">Stop rewarming</label>
                </div>
                <div class="checkbox">
                    <input id="rewarmSlower" type="checkbox" name="intervention">
                    <label for="rewarmSlower">Rewarm slower</label>
                </div>
            </div>
        </div>
        <div class="record-container">
            <div class="record">
                <textarea name="comment" id="" cols="30" rows="10" placeholder="comment"></textarea>
            </div>
        </div>
    </section>
</div>

<script src="src/js/jquery-3.5.1.min.js"></script>
<script src="src/js/index.js"></script>
<script>
    // Set the Current Time
    var searchTime = document.getElementById('search-time');
    searchTime.value = new Date().toISOString().slice(0, 16);
</script>
</body>
</html>

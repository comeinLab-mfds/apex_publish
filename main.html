<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EICU - APEX</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="container theme-dark">
    <aside>
        <div>
            <div class="logo"><a href="index.html">EICU-APEX</a></div>
            <nav class="navigation nav_tabs">
                <a href="#charts1">show charts1</a>
                <a href="#charts2">show charts2</a>
                <a href="#review">review</a>
                <a href="#record" class="btn-record">
                    <i class="far fa-edit"></i>
                    <span>health record</span>
                </a>
            </nav>
        </div>
        <div class="change-theme">
            <small>dark</small>
            <div class="btn-toggle">
                <input type="checkbox" checked class="cb-value"/> <span class="round-btn"></span>
            </div>
            <small>light</small>
        </div>
    </aside>

    <!-- Chart 1 -->
    <section id="charts1" class="content">
        <div class="title">
            <h1>Show Charts 1</h1>
        </div>
        <div class="frame">
            <div class="chart-container">
                <div class="chart">
                    <i class="more btn-COx-MAP fas fa-ellipsis-h"></i>
                    <div id="chart_COx">
                    </div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart">
                    <i class="more btn-COx-MAP fas fa-ellipsis-h"></i>
                    <div id="chart_MAP"></div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart">
                    <i class="more btn-ETCO2 fas fa-ellipsis-h"></i>
                    <div id="chart_ETCO2"></div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart">
                    <div id="chart_RSO2"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Charts 2 -->
    <section id="charts2" class="content">
        <div class="title">
            <h1>Show Charts 2</h1>
        </div>
        <div class="frame">
            <div class="chart-container">
                <div class="chart" style="padding: 0 2rem">
                    <div id="chart_pupil"></div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart" style="padding: 0 2rem">
                    <div id="chart_NPI"></div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart">
                    <div id="chart_SJVO2"></div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart">
                    <div id="chart_AJDL"></div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart">
                    <div id="chart_CEO2"></div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart">
                    <div id="chart_AJDO2"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Review -->
    <section id="review" class="content">
        <div class="title">
            <h1>Review</h1>
            <button class="btn-save">
                <i class="fas fa-search"></i>
                <span>search</span>
            </button>
        </div>
        <div class="record-container">
            <div class="record">
                <label for="input-time">time</label>
                <input id="input-time" type="time"/>
            </div>
        </div>
        <div class="frame">
            <div class="chart-container">
                <div class="chart" style="padding: 0 2rem">
                    <div id="chart_div"></div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart" style="padding: 0 2rem">
                    <div id="chart_div2"></div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart">
                    <div id="chart_div3"></div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart">
                    <div id="chart_div4"></div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart">
                    <div id="chart_div5"></div>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart">
                    <div id="chart_div6"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Health Record -->
    <section id="record" class="content">
        <div class="title">
            <h1><span>홍길동</span>님, health record</h1>
            <button class="btn-save">
                <i class="fas fa-check"></i>
                <span>save</span>
            </button>
        </div>
        <div class="frame">
            <div class="records">
                <div class="record-container">
                    <div class="record">
                        <label for="search-time">time</label>
                        <input id="search-time" type="time"/>
                    </div>
                </div>
                <div class="record-container">
                    <div class="record-title">Arterial BGA</div>
                    <div class="record">
                        <label for="arterial-ph">PH</label>
                        <input id="arterial-ph" type="number"/>
                    </div>
                    <div class="record">
                        <label for="arterial-sao2">SaO2</label>
                        <input id="arterial-sao2" type="number"/>
                    </div>
                    <div class="record">
                        <label for="arterial-co2">CO2</label>
                        <input id="arterial-co2" type="number"/>
                    </div>
                    <div class="record">
                        <label for="arterial-hco3">HCO3</label>
                        <input id="arterial-hco3" type="number"/>
                    </div>
                    <div class="record">
                        <label for="arterial-be">BE</label>
                        <input id="arterial-be" type="number"/>
                    </div>
                </div>
                <div class="record-container">
                    <div class="record-title">Jugular BGA</div>
                    <div class="record">
                        <label for="jugular-ph">PH</label>
                        <input id="jugular-ph" type="number"/>
                    </div>
                    <div class="record">
                        <label for="jugular-sao2">SaO2</label>
                        <input id="jugular-sao2" type="number"/>
                    </div>
                    <div class="record">
                        <label for="jugular-co2">CO2</label>
                        <input id="jugular-co2" type="number"/>
                    </div>
                    <div class="record">
                        <label for="jugular-hco3">HCO3</label>
                        <input id="jugular-hco3" type="number"/>
                    </div>
                    <div class="record">
                        <label for="jugular-be">BE</label>
                        <input id="jugular-be" type="number"/>
                    </div>
                </div>
            </div>
            <div class="records">
                <div class="record-container">
                    <div class="record">
                        <label for="time-lactate">time</label>
                        <input id="time-lactate" type="time"/>
                    </div>
                    <div class="record">
                        <label for="arterial-lactate">Arterial Lactate</label>
                        <input id="arterial-lactate" type="text"/>
                    </div>
                    <div class="record">
                        <label for="jugular-lactate">Jugular Lactate</label>
                        <input id="jugular-lactate" type="text"/>
                    </div>
                </div>
                <div class="record-container">
                    <div class="record">
                        <label for="time-glucose">time</label>
                        <input id="time-glucose" type="time"/>
                    </div>
                    <div class="record">
                        <label for="arterial-glucose">Arterial Lactate</label>
                        <input id="arterial-glucose" type="text"/>
                    </div>
                    <div class="record">
                        <label for="jugular-glucose">Jugular Lactate</label>
                        <input id="jugular-glucose" type="text"/>
                    </div>
                </div>
                <div class="record-container">
                    <div class="record">
                        <label for="time-hgb">time</label>
                        <input id="time-hgb" type="time"/>
                    </div>
                    <div class="record">
                        <label for="hgb">Hgb</label>
                        <input id="hgb" type="text"/>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal COx -->
    <div class="modal modal-COx-MAP">
        <div class="chart-container">
            <div id="chart_COxMAP"></div>
        </div>
        <div class="chart-container">
            <div id="chart_RSO2MAP"></div>
        </div>
    </div>

    <!-- Modal COx -->
    <div class="modal modal-ETCO2">
        <div class="chart-container">
            <div id="chart_CO2xETCO2"></div>
        </div>
        <div class="chart-container">
            <div id="chart_RSO2ETCO2"></div>
        </div>
    </div>
    <div class="modal-backdrop"></div>
</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="src/script.js" type="text/javascript"></script>
<script src="https://kit.fontawesome.com/de76a5146b.js" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"></script>
<script src="src/index.js"></script>
</body>
</html>

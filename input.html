<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EICU - APEX</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito|Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="container theme-dark">
    <div class="header">
        <div class="logo"><a href="intro.html">EICU-APEX</a></div>

            <a href="input.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>

        <!--<div class="change-theme">
            <small>dark</small>
            <div class="btn-toggle">
                <input type="checkbox" checked class="cb-value"/> <span class="round-btn"></span>
            </div>
            <small>light</small>
        </div>-->
        <div class="search">
            <select>
                <option value="1458723">1458723</option>
                <option value="3452525">3452525</option>
                <option value="7537332">7537332</option>
                <option value="2321542">2321542</option>
                <option value="8645624">8645624</option>
                <option value="3267435">3267435</option>
                <option value="6845625">6845625</option>
            </select>
            <input type="search"/>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
        </div>
    </div>

    <!-- Health Record -->
    <section id="record" class="content content-input">
        <div class="title">
            <div></div>
            <button class="btn-save">
                <i class="fas fa-check"></i>
                <span>save</span>
            </button>
        </div>
        <div class="record-container">
            <div class="record">
                <label for="search-time">time</label>
                <input id="search-time" type="datetime-local"/>
            </div>
            <div class="records">
                <div class="record-container">
                    <div class="record-title">Arterial BGA</div>
                    <div class="record">
                        <label for="arterial-ph">PH</label>
                        <input id="arterial-ph" type="number"/>
                    </div>
                    <div class="record">
                        <label for="arterial-sao2">SaO2</label>
                        <input id="arterial-sao2" type="number"/>
                    </div>
                    <div class="record">
                        <label for="arterial-co2">CO2</label>
                        <input id="arterial-co2" type="number"/>
                    </div>
                    <div class="record">
                        <label for="arterial-hco3">HCO3</label>
                        <input id="arterial-hco3" type="number"/>
                    </div>
                    <div class="record">
                        <label for="arterial-be">BE</label>
                        <input id="arterial-be" type="number"/>
                    </div>
                </div>
                <div class="record-container">
                    <div class="record-title">Jugular BGA</div>
                    <div class="record">
                        <label for="jugular-ph">PH</label>
                        <input id="jugular-ph" type="number"/>
                    </div>
                    <div class="record">
                        <label for="jugular-sao2">SaO2</label>
                        <input id="jugular-sao2" type="number"/>
                    </div>
                    <div class="record">
                        <label for="jugular-co2">CO2</label>
                        <input id="jugular-co2" type="number"/>
                    </div>
                    <div class="record">
                        <label for="jugular-hco3">HCO3</label>
                        <input id="jugular-hco3" type="number"/>
                    </div>
                    <div class="record">
                        <label for="jugular-be">BE</label>
                        <input id="jugular-be" type="number"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="record-container">
            <div class="record">
                <label for="time-lactate">time</label>
                <input id="time-lactate" type="datetime-local"/>
            </div>
            <div class="records">
                <div class="record-container">
                    <div class="record">
                        <label for="arterial-lactate">Arterial Lactate</label>
                        <input id="arterial-lactate" type="number"/>
                    </div>
                </div>
                <div class="record-container">
                    <div class="record">
                        <label for="jugular-lactate">Jugular Lactate</label>
                        <input id="jugular-lactate" type="number"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="record-container">
            <div class="record">
                <label for="time-glucose">time</label>
                <input id="time-glucose" type="datetime-local"/>
            </div>
            <div class="records">
                <div class="record-container">
                    <div class="record">
                        <label for="arterial-glucose">Arterial Glucose</label>
                        <input id="arterial-glucose" type="number"/>
                    </div>
                </div>
                <div class="record-container">
                    <div class="record">
                        <label for="jugular-glucose">Jugular Glucose</label>
                        <input id="jugular-glucose" type="number"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="record-container">
            <div class="record">
                <label for="time-hgb">time</label>
                <input id="time-hgb" type="datetime-local"/>
            </div>
            <div class="record">
                <label for="hgb">Hgb</label>
                <input id="hgb" type="text"/>
            </div>
        </div>
        <div class="record-container">
            <div class="record-title">Intervention</div>
            <div class="records">
                <div class="checkbox">
                    <input id="adjustOxygenation" type="checkbox" name="intervention">
                    <label for="adjustOxygenation">Adjust Oxygenation (O2)</label>
                </div>
                <div class="checkbox">
                    <input id="adjustVentilation" type="checkbox" name="intervention">
                    <label for="adjustVentilation">Adjust Ventilation (CO2)</label>
                </div>
                <div class="checkbox">
                    <input id="vasopressorIncrease" type="checkbox" name="intervention">
                    <label for="vasopressorIncrease">Vasopressor increase</label>
                </div>
                <div class="checkbox">
                    <input id="fluidInfusion" type="checkbox" name="intervention">
                    <label for="fluidInfusion">Fluid infusion</label>
                </div>
                <div class="checkbox">
                    <input id="transfusion" type="checkbox" name="intervention">
                    <label for="transfusion">Transfusion</label>
                </div>
                <div class="checkbox">
                    <input id="increaseCardiacOutput" type="checkbox" name="intervention">
                    <label for="increaseCardiacOutput">Increase cardiac output</label>
                </div>
                <div class="checkbox">
                    <input id="increaseSedation" type="checkbox" name="intervention">
                    <label for="increaseSedation">Increase sedation</label>
                </div>
                <div class="checkbox">
                    <input id="hyperosmoticAgent" type="checkbox" name="intervention">
                    <label for="hyperosmoticAgent">Hyperosmotic agent</label>
                </div>
                <div class="checkbox">
                    <input id="seizureControl" type="checkbox" name="intervention">
                    <label for="seizureControl">Seizure control</label>
                </div>
                <div class="checkbox">
                    <input id="targetCO2Adjusted" type="checkbox" name="intervention">
                    <label for="targetCO2Adjusted">Target CO2 adjusted</label>
                </div>
                <div class="checkbox">
                    <input id="targetBPElevated" type="checkbox" name="intervention">
                    <label for="targetBPElevated">Target BP elevated</label>
                </div>
                <div class="checkbox">
                    <input id="lowerTargetTemp" type="checkbox" name="intervention">
                    <label for="lowerTargetTemp">Lower target temp</label>
                </div>
                <div class="checkbox">
                    <input id="longerTargetTemp" type="checkbox" name="intervention">
                    <label for="longerTargetTemp">Longer target temp</label>
                </div>
                <div class="checkbox">
                    <input id="stopRewarming" type="checkbox" name="intervention">
                    <label for="stopRewarming">Stop rewarming</label>
                </div>
                <div class="checkbox">
                    <input id="rewarmSlower" type="checkbox" name="intervention">
                    <label for="rewarmSlower">Rewarm slower</label>
                </div>
            </div>
        </div>
        <div class="record-container">
            <div class="record">
                <textarea name="comment" id="" cols="30" rows="10" placeholder="comment"></textarea>
            </div>
        </div>
    </section>
</div>

<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="src/index.js"></script>
</body>
</html>
